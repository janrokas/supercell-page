{% extends 'base.html' %}
{% block title %}
    {{ game.title }}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <img class="brawl" alt="logo" src="{{ game.main_photo }}">
    </div>
</div>
<br><br>
{% for post in post_list %}
<div class="row">
    <div class="col-5">
        <img class="float-left firstline"
            src="{{ post.photo }}">
    </div>
    <div class="col-7">
        <h1>{{ post.title }}</h1>
        <p>
            {{ post.text }}
        </p>
    </div>
</div>
<br>
{% endfor %}

<div class="row">
    <div class="col-5">
    </div>
    <div class="col-7">
        <a href="{{ game.playstore }}" target="_blank"><img
                class="download" src="https://play.google.com/intl/en_us/badges/images/badge_new.png"></a>
        <a href="{{ game.appstore }}" target="_blank"><img class="download"
                src="https://i.stack.imgur.com/xHgSL.png"></a>
    </div>
</div>

{% endblock %}
