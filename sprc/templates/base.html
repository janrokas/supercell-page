{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Rokas Jankauskas">
    <meta name="content" content="this is a website about supercell games">
    <meta name="keywords" content="supercell, brawl stars">
    <title>Brawl Stars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'sprc.css' %}">
    <script src="{%static 'sprc.js'%}"></script>
</head>
<body>
    <div class="container-fluid">

        <div class="row menu">
            <div class="menu">
                <nav class="navbar navas navbar-expand-lg navbar-dark fixed-top">
                    <a class="navbar-brand" href="#"><img class="float-left logo" alt="logo"
                            src="https://pbs.twimg.com/profile_images/451612161748373505/Drbv-GNT_400x400.jpeg"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="snip1217 navbar-nav mr-auto">
                            {% for game in games_list %}
                            <li class="{% if game.id == gameid %} current {% endif %} nav-item"><a class="nav-link" href="{% url 'game' %}?gameid={{ game.id }}">{{ game.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <br><br><br><br><br><br>
{% block content %}
{% endblock %}
        <br>
        <div class="row bottom">
            <div class="col-12">
                <h4 class="bottomtxt">Follow supercell on:</h4>
            </div>
            <br><br>
        </div>
        <div class="row bottom">
            <div class="col-12">
                <a href="https://twitter.com/supercell" target="_blank" class="fa fa-twitter"></a>
                <a href="https://www.facebook.com/supercell" target="_blank" class="fa fa-facebook"></a>
                <a href="https://www.youtube.com/supercell" target="_blank" class="fa fa-youtube"></a>
                <a href="https://www.instagram.com/supercell/" target="_blank" class="fa fa-instagram"></a>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
